<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Іменинники тижня</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .loading, .error, .upload, .no-birthdays, .info-list {
      text-align: center;
      padding: 30px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      max-width: 800px;
      margin: 20px;
    }
    .upload {
      display: none;
      border: 3px dashed rgba(255,255,255,0.3);
      cursor: pointer;
    }
    .upload-btn, .retry-btn, .btn {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      border: none;
      color: white;
      padding: 15px 40px;
      font-size: 1.1em;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      margin: 10px;
    }
    .slider {
      display: none;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
    }
    .slides-container {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.8s ease;
    }
    .slide {
      min-width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-shrink: 0;
      padding: 20px;
    }
    .card {
      width: 48%;
      height: 90%;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 10px;
    }
    .single-card {
      width: 60%;
    }
    .card img {
      width: 100%;
      max-height: 60%;
      object-fit: contain;
      border-radius: 15px;
      flex-grow: 1;
    }
    .info {
      flex-shrink: 0;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      background: rgba(0, 0, 0, 0.3);
      border-top: 1px solid rgba(255,255,255,0.2);
      border-radius: 0 0 15px 15px;
      width: 100%;
      min-height: 35%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .info strong {
      display: block;
      margin-bottom: 10px;
      font-size: 1.4em;
      color: #ffd700;
    }
    .nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
      padding: 0 30px;
      z-index: 10;
    }
    .btn {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border: none;
      color: white;
      font-size: 2em;
      padding: 20px 25px;
      cursor: pointer;
      pointer-events: auto;
      border-radius: 50%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.3);
    }
    .btn:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    
    /* Стили для списка с чекбоксами */
    .person-list {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      text-align: left;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .person-item {
      display: flex;
      align-items: center;
      margin: 15px 0;
      padding: 15px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      transition: background 0.3s ease;
    }
    
    .person-item:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .person-checkbox {
      transform: scale(1.5);
      margin-right: 15px;
      cursor: pointer;
    }
    
    .person-info {
      flex-grow: 1;
      font-size: 1.1em;
    }
    
    .person-name {
      font-weight: 600;
      color: #ffd700;
      margin-bottom: 5px;
    }
    
    .person-details {
      color: #ccc;
      font-size: 0.9em;
    }
    
    .selection-controls {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .control-btn {
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 8px 16px;
      font-size: 0.9em;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .control-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    /* Стили для панели настроек */
    .settings-panel {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 20px;
      margin: 15px 0;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .settings-header {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 600;
      margin-bottom: 15px;
      color: #ffd700;
    }

    .settings-icon {
      font-size: 1.3em;
      margin-right: 10px;
      transition: transform 0.3s ease;
    }

    .settings-content {
      display: block;
    }

    .settings-content.collapsed {
      display: none;
    }

    .settings-header:hover .settings-icon {
      transform: rotate(90deg);
    }

    .setting-item {
      display: flex;
      align-items: center;
      margin: 15px 0;
      font-size: 1em;
    }

    .setting-checkbox {
      transform: scale(1.5);
      margin-right: 15px;
      cursor: pointer;
    }

    .setting-label {
      cursor: pointer;
      user-select: none;
    }

    /* Индикатор музыки в слайдере */
    .music-indicator {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 20;
      font-size: 2em;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      padding: 10px;
      backdrop-filter: blur(10px);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .music-indicator.muted {
      opacity: 0.3;
      animation: none;
    }

    /* Элементы управления в слайдере */
    .slider-controls {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      display: flex;
      gap: 10px;
    }

    .slider-control-btn {
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      font-size: 0.9em;
    }

    .slider-control-btn:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

<div class="loading" id="loading">
  <div style="font-size:4em">🎂</div>
  <div class="loading-text">Завантаження іменинників...</div>
  <div>Будь ласка, зачекайте</div>
</div>

<div class="error" id="error" style="display: none;">
  <div style="font-size:4em;color:#ff6b6b">❌</div>
  <div style="font-size:1.5em;font-weight:600;margin-bottom:10px;color:#ff6b6b">Помилка завантаження даних</div>
  <div id="error-message">Не вдалося завантажити файл photo-database.json</div>
  <button class="retry-btn" onclick="retryLoad()">🔄 Повтор</button>
  <button class="retry-btn" onclick="showManualUpload()">📁 Завантажити вручну</button>
</div>

<div class="upload" id="upload-area">
  <div style="font-size:4em">📁</div>
  <div style="font-size:1.5em;font-weight:600;margin-bottom:10px;">Завантажити JSON-файл</div>
  <div>Перетягніть сюди файл або натисніть кнопку</div>
  <button class="upload-btn" onclick="selectFile()">📁 Вибрати файл</button>
</div>
<input type="file" id="file-input" accept=".json" style="display:none">

<div class="no-birthdays" id="no-birthdays" style="display: none;">
  <div style="font-size: 3em; margin-bottom: 20px;">😔</div>
  <div>Немає іменинників цього тижня</div>
  <button class="retry-btn" onclick="retryLoad()">🔄 Оновити</button>
</div>

<div class="info-list" id="info-list" style="display: none;"></div>

<div class="slider" id="slider">
  <div class="music-indicator" id="music-indicator" style="display: none;">🎵</div>
  <div class="slider-controls">
    <button class="slider-control-btn" onclick="toggleMusic()" id="music-toggle-btn">🔊 Музика</button>
    <button class="slider-control-btn" onclick="exitSlideshow()">❌ Вихід</button>
  </div>
  <div class="slides-container" id="slides-container"></div>
</div>
<div class="nav">
  <button class="btn" onclick="prevSlide()">❮</button>
  <button class="btn" onclick="nextSlide()">❯</button>
</div>

<!-- Аудио элемент для фоновой музыки -->
<audio id="background-music" loop preload="auto">
  <source src="https://christian-word.github.io/slider/lazy-days-20240527-110612.mp3" type="audio/mp4">
</audio>

<script>
let slideIndex = 0, slides = [], people = [], allPeople = [];
let backgroundMusic = null;
let musicEnabled = true;

const fileId = '1BsQR7Q1HfDx1u0QeHnzY8gvlac2iUYFA';
const apiKey = 'AIzaSyAlxAoAyke0AAkiI3akNyWLNVwtoycjkgA';

window.addEventListener('load', loadData);

function retryLoad() { loadData(); }

function showManualUpload() {
 hideAll();
 document.getElementById('upload-area').style.display = 'block';
}

function selectFile() {
 document.getElementById('file-input').click();
}

document.getElementById('file-input').addEventListener('change', e => {
 if (e.target.files.length) handleFile(e.target.files[0]);
});

document.getElementById('upload-area').addEventListener('drop', e => {
 e.preventDefault();
 handleFile(e.dataTransfer.files[0]);
});
document.getElementById('upload-area').addEventListener('dragover', e => e.preventDefault());

function handleFile(file) {
 if (!file.name.endsWith('.json')) return alert('Файл має бути у форматі .json');
 const reader = new FileReader();
 reader.onload = e => {
   try {
     const json = JSON.parse(e.target.result);
     processData(json);
   } catch {
     showError('Помилка читання JSON-файлу');
   }
 };
 reader.readAsText(file);
}

function hideAll() {
 ['loading', 'error', 'upload-area', 'slider', 'no-birthdays', 'info-list'].forEach(id => {
   document.getElementById(id).style.display = 'none';
 });
}

function showError(msg) {
 hideAll();
 document.getElementById('error-message').textContent = msg;
 document.getElementById('error').style.display = 'block';
}

async function loadData() {
 try {
   hideAll();
   document.getElementById('loading').style.display = 'block';

   const url = `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media&key=${apiKey}`;
   const res = await fetch(url);
   if (!res.ok) throw new Error('HTTP ' + res.status);
   const json = await res.json();
   processData(json);
 } catch (e) {
   showError(e.message || 'Ошибка загрузки JSON-файла');
 }
}

function calculateAge(birthdate) {
 const birth = new Date(birthdate);
 const today = new Date();
 let age = today.getFullYear() - birth.getFullYear();
 const m = today.getMonth() - birth.getMonth();
 if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) age--;
 return age;
}

function processData(data) {
 if (!Array.isArray(data.entries)) return showError('Відсутній масив entries у JSON');

 const today = new Date();
 const pastWeek = new Date(today);
 pastWeek.setDate(today.getDate() - 6);
 today.setHours(23, 59, 59, 999);
 pastWeek.setHours(0, 0, 0, 0);

 allPeople = data.entries.filter(p => {
   if (!p.birthdate) return false;
   const [y, m, d] = p.birthdate.trim().split('-');
   const b = new Date(today.getFullYear(), parseInt(m) - 1, parseInt(d));
   return b >= pastWeek && b <= today;
 });

 if (!allPeople.length) {
   hideAll();
   document.getElementById('no-birthdays').style.display = 'block';
   return;
 }

 const infoBlock = document.getElementById('info-list');
 infoBlock.innerHTML = `
   <h2>Знайдено ${allPeople.length} іменинників:</h2>
   <div class="selection-controls">
     <button class="control-btn" onclick="selectAll()">✓ Всі</button>
     <button class="control-btn" onclick="deselectAll()">✗ Жодного</button>
   </div>
   <ul class="person-list">
     ${allPeople.map((p, index) => {
       const [y, m, d] = p.birthdate.trim().split('-');
       const birth = new Date(today.getFullYear(), parseInt(m) - 1, parseInt(d));
       const age = calculateAge(p.birthdate);
       return `
         <li class="person-item">
           <input type="checkbox" class="person-checkbox" id="person-${index}" checked onchange="updateSelection()">
           <div class="person-info">
             <div class="person-name">${p.lastname}</div>
             <div class="person-details">${birth.toLocaleDateString('uk-UA')} — ${age} років</div>
           </div>
         </li>
       `;
     }).join('')}
   </ul>
   
   <div class="settings-panel">
     <div class="settings-header" onclick="toggleSettings()">
       <span class="settings-icon">⚙️</span>
       Налаштування
     </div>
     <div class="settings-content" id="settings-content">
       <div class="setting-item">
         <input type="checkbox" class="setting-checkbox" id="fullscreen-checkbox" checked>
         <label for="fullscreen-checkbox" class="setting-label">🖥️ Повноекранний режим</label>
       </div>
       <div class="setting-item">
         <input type="checkbox" class="setting-checkbox" id="music-checkbox" checked>
         <label for="music-checkbox" class="setting-label">🎵 Фонова музика</label>
       </div>
     </div>
   </div>
   
   <button class="retry-btn" onclick="startSlideshow()" id="start-btn">▶️ Почати показ (${allPeople.length})</button>
 `;

 hideAll();
 infoBlock.style.display = 'block';
 updateSelection();
}

function toggleSettings() {
 const content = document.getElementById('settings-content');
 const icon = document.querySelector('.settings-icon');
 content.classList.toggle('collapsed');
 icon.style.transform = content.classList.contains('collapsed') ? 'rotate(0deg)' : 'rotate(90deg)';
}

function selectAll() {
 const checkboxes = document.querySelectorAll('.person-checkbox');
 checkboxes.forEach(cb => cb.checked = true);
 updateSelection();
}

function deselectAll() {
 const checkboxes = document.querySelectorAll('.person-checkbox');
 checkboxes.forEach(cb => cb.checked = false);
 updateSelection();
}

function updateSelection() {
 const checkboxes = document.querySelectorAll('.person-checkbox');
 const selectedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
 
 people = allPeople.filter((p, index) => {
   const checkbox = document.getElementById(`person-${index}`);
   return checkbox && checkbox.checked;
 });
 
 const startBtn = document.getElementById('start-btn');
 if (startBtn) {
   startBtn.textContent = `▶️ Почати показ (${selectedCount})`;
   startBtn.disabled = selectedCount === 0;
   startBtn.style.opacity = selectedCount === 0 ? '0.5' : '1';
 }
}

function initMusic() {
 if (!backgroundMusic) {
   backgroundMusic = document.getElementById('background-music');
   backgroundMusic.volume = 0.3;
 }
}

function startSlideshow() {
 updateSelection();
 if (people.length === 0) {
   alert('Оберіть хоча б одну особу для показу');
   return;
 }
 
 const fullscreenChecked = document.getElementById('fullscreen-checkbox').checked;
 musicEnabled = document.getElementById('music-checkbox').checked;
 
 if (fullscreenChecked) requestFullscreen();
 
 document.getElementById('info-list').style.display = 'none';
 document.getElementById('slider').style.display = 'block';
 document.body.style.background = 'none';
 
 buildSlides();
 
 if (musicEnabled) {
   initMusic();
   playMusic();
 }
 
 updateMusicIndicator();
}

function playMusic() {
 if (backgroundMusic && musicEnabled) {
   const playPromise = backgroundMusic.play();
   if (playPromise !== undefined) {
     playPromise.catch(error => {
       console.log('Автовоспроизведение заблокировано браузером');
     });
   }
 }
}

function toggleMusic() {
 if (!backgroundMusic) {
   initMusic();
 }
 
 if (backgroundMusic.paused) {
   musicEnabled = true;
   playMusic();
 } else {
   musicEnabled = false;
   backgroundMusic.pause();
 }
 
 updateMusicIndicator();
}

function updateMusicIndicator() {
 const indicator = document.getElementById('music-indicator');
 const toggleBtn = document.getElementById('music-toggle-btn');
 
 if (musicEnabled && backgroundMusic && !backgroundMusic.paused) {
   indicator.style.display = 'block';
   indicator.classList.remove('muted');
   if (toggleBtn) toggleBtn.textContent = '🔊 Музика';
 } else {
   indicator.classList.add('muted');
   if (toggleBtn) toggleBtn.textContent = '🔇 Музика';
 }
 
 indicator.style.display = 'block';
}

function exitSlideshow() {
 if (backgroundMusic) {
   backgroundMusic.pause();
 }
 
 // Выход из полноэкранного режима
 if (document.fullscreenElement) {
   document.exitFullscreen();
 } else if (document.webkitFullscreenElement) {
   document.webkitExitFullscreen();
 } else if (document.msFullscreenElement) {
   document.msExitFullscreen();
 }
 
 document.getElementById('slider').style.display = 'none';
 document.getElementById('info-list').style.display = 'block';
 document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
}

function requestFullscreen() {
 const el = document.documentElement;
 if (el.requestFullscreen) el.requestFullscreen();
 else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
 else if (el.msRequestFullscreen) el.msRequestFullscreen();
}

function buildSlides() {
 const container = document.getElementById('slides-container');
 container.innerHTML = '';
 slides = [];
 slideIndex = 0;

 for (let i = 0; i < people.length; i += 2) {
   const slide = document.createElement('div');
   slide.className = 'slide';

   const card1 = createCard(people[i]);
   slide.appendChild(card1);

   const person2 = people[i + 1];
   if (person2) {
     slide.appendChild(createCard(person2));
   } else {
     card1.classList.add('single-card');
   }

   container.appendChild(slide);
   slides.push(slide);
 }

 updateSlider();
}

function createCard(p) {
 const card = document.createElement('div');
 card.className = 'card';

 const img = document.createElement('img');
 img.className = 'fallback-image';
 img.src = `https://drive.google.com/thumbnail?id=${p.id}&sz=w1200`;
 img.onerror = () => {
   img.src = 'https://raw.githubusercontent.com/christian-word/slider/main/now.jpg';
 };

 card.appendChild(img);

 const info = document.createElement('div');
 info.className = 'info';
 const age = calculateAge(p.birthdate);
 info.innerHTML = `
   <strong>${p.lastname}</strong>
   <div>${new Date(p.birthdate).toLocaleDateString('uk-UA', { day: 'numeric', month: 'long', year: 'numeric' })}</div>
   <div>${age} років</div>
 `;
 card.appendChild(info);

 return card;
}

function updateSlider() {
 document.getElementById('slides-container').style.transform = `translateX(-${slideIndex * 100}%)`;
}

function nextSlide() {
 slideIndex = (slideIndex + 1) % slides.length;
 updateSlider();
}

function prevSlide() {
 slideIndex = (slideIndex - 1 + slides.length) % slides.length;
 updateSlider();
}

// Обработка клавиш для управления слайдером
document.addEventListener('keydown', (e) => {
 if (document.getElementById('slider').style.display === 'block') {
   switch(e.key) {
     case 'ArrowRight':
     case ' ':
       nextSlide();
       break;
     case 'ArrowLeft':
       prevSlide();
       break;
     case 'Escape':
       exitSlideshow();
       break;
     case 'm':
     case 'M':
       toggleMusic();
       break;
   }
 }
});
</script>
</html>
